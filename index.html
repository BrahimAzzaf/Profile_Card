<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;500;700&display=swap" rel="stylesheet">
  <!-- Fonts -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card </title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="card">
    
    <img src=".//images/image-victor.jpg" alt="profile">
    <div class="profile">
    <div class="name">
      <h3>Victor Crest</h3>
      <P>26</P>
    </div>
    <p class="London">London</p>
    <hr class="hr"   >
    <div class="statics">
      <div class="Followers">
      <h3>80K</h3>
      <p>Followers</p>
      </div>
      <div class="Likes">
      <h3>803K</h3>
      <p>Likes</p>
      </div>
      <div class="Photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brahim Azzaf</a>.
  </div>
  
  <img src="./images/bg-pattern-top.svg" alt="top" class="top">
</body>
</html>
